<div class="container-header">
    <h1 class="text-center">{{pageTitle}}</h1>
  </div>
  <div class="container">
      <h2>User Details:</h2>
      <a class="btn btn-primary pull-right" routerLink = '/users' >
        Back
        </a>
    </div>
    <div class="table-responsive col-sm-12">
        <table class="table text-center">
          <thead>
            <tr 
            *ngFor='let userdetail of userdetails' >
            <th [ngStyle] = "{backgroundColor: userdetail.completed?
                'green' : 'red'}">
              title: {{userdetail.title}}<br>
                  Completed:{{userdetail.completed}}
              </th>
            </tr>
          </thead>
        </table>
      
      </div>
