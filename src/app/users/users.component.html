<div class="container-header">
  <h1 class="text-center">{{pageTitle}}</h1>
</div>
<div class="container">
    <h2>Users:</h2>
  </div>
<div class="table-responsive">
  <table class="table text-center">
    <thead>
      <tr *ngFor='let user of users'>
        <th>{{user.name}}<br>{{user.email}}
          <a class="btn btn-primary pull-right" [routerLink] = "['/users', user.id]" >
          Details</a>
        </th>
      </tr>
    </thead>
  </table>

</div>
